<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Color CSS</title>

    <style>
      #first-box {
        height: 100px;
        width: 100px;
        background-color: #9eb41b;
      }

      #second-box {
        height: 100px;
        width: 100px;
        background-color: #cb745f;
      }

      #third-box {
        height: 100px;
        width: 100px;
        background-color: #be3022;
      }

      #fourth-box {
        height: 100px;
        width: 100px;
        background-color: #28c988;
      }
    </style>
  </head>
  <body>
    <div id="first-box"></div>
    <div id="second-box"></div>
    <div id="third-box"></div>
    <div id="fourth-box"></div>
  </body>
</html>
